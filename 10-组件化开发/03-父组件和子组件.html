<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script>
    // 1.创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>`
    })

    // 2.创建第二个组件构造器（父组件）
    // 组件构造器1在组件构造器2中注册
    // 组件构造器2在vue实例里面注册
    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，呵呵呵呵</p>
        <cpn1></cpn1>
      </div>`,
      components: {
        cpn1: cpnC1
      }
    })

    // root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
      },
      components: {
        cpn2: cpnC2
      },
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
