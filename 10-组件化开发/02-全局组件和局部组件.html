<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <div id="app2">
    <cpn></cpn>
  </div>

  <script>
    // 1.创建组件构造器
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>`
    })

    // 2. 注册组件（全局组件，意味着可以在多个vue的实例下面使用）
    // Vue.component('cpn', cpnC)

    // 疑问：怎么注册的组件才是局部组件？

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
      },
      components: {
        // cpn 组件使用的标签名
        cpn: cpnC
      },
      methods: {},
      computed: {}
    });

    const app2 = new Vue({
      el: '#app2',
      data: {
        message: 'hello world!',
      },
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
