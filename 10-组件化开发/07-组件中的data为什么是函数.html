<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 组件实例对象 -->
  <!-- 因为data是函数，所以组件实例不共用数据 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数： {{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script>
    // 1.注册组件
    // 2.修改数据会相互影响
    const obj = {
        counter: 0
      }
    Vue.component('cpn', {
      template: '#cpn',
      // 1.修改数据不会相互影响（函数有各自的内存空间）
      // data() {
      //   return {
      //     counter: 0
      //   }
      // },

      // 2.修改数据会相互影响
      data() {
        return obj
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      }
    })
    
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
      },
      components: {},
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
