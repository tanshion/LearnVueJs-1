<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <cpn :cmovies="movies" :cmessage="message"></cpn> -->
    <!-- 必须传入 :cmessage -->
    <!-- 这是不对的： <cpn></cpn> -->
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>

  <template id='cpn'> 
    <div>
      <p>{{cmovies}}</p>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script>
    // 父传子：props
    const cpn = {
      template: '#cpn',
      // props支持很多类型：string, number, boolean, array, object, date, function, symbol
      // props: array
      // props: ['cmovies', 'cmessage'],
      // props: object
      props: {
        // 1.类型限制
        // cmovies: Array
        // cmessage: string

        // 2.提供一些默认值以及必传值
        cmessage: {
          type: String,
          default: 'aaaa',
          required: true,
        },
        // 类型是对象或者数组时，默认值必须是一个函数
        cmovies: {
          type: Array,
          default() {
            return []
          }
        }
      },
      data() {
        return {}
      },
      methods: {

      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
        movies: ['海尔兄弟', '海王', '加勒比海盗']
      },
      components: {
        cpn
      },
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
