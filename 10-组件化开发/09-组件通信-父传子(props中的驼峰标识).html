<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn :c-info="info" :c-my-message="message"></cpn>
  </div>

  <template id='cpn'>
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{cMyMessage}}</h2>
    </div>
  </template>

  <script>
    const cpn = {
      template : '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        cMyMessage: {
          type: String,
          default: ''
        }
      }
    }
    
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'why',
          age: 18,
          height: 1.88
        },
        message: 'aaa'
      },
      components: {
        cpn
      },
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
