<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id='app' v-cloak>
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div有v-cloak属性
  //在vue解析之后，div没有v-cloak属性
  setTimeout(function () {
    const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    }
  })
  }, 1000)
  
</script>
 
</body>
</html>
