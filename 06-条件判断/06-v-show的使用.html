<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div id='app'>
  <!-- v-if: 当条件为false时，包含v-if指令的元素，根本不会存在dom中-->
  <h2 v-if="isShow" id="if">{{message}}</h2>
  <!-- v-show: 当条件为false时，只是给元素添加一个行内样式：display: none -->
  <h2 v-show="isShow" id="v-show">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({   
    el: '#app',
    data: {
      message: 'hello world!',
      isShow: true
    }
  })
</script>

</body>
</html>
