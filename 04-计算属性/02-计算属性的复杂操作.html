<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div id='app'>
  <h2>总价格： {{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: 'Unix编程技术', price: 119},
        {id: 111, name: '大话数据结构', price: 134},
        {id: 112, name: '计算机网络', price: 159},
      ]
    },
    computed: {
      totalPrice: function() {
        let result = 0
        for (let i=0; i < this.books.length; i++) {
            result += this.books[i].price
        }
        return result

        /*for (let i in this.books) {this.books[i]}
        for (let i of this.books) {}*/
      }
    }
  })
</script>

</body>
</html>
