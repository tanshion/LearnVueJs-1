<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Promise的参数是函数(resolve, reject)
    // 函数的参数也是函数
    // 链式编程
    new Promise((resolve, reject) => {
      // 第一次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 第一次处理代码
      console.log('Hello World');
      console.log('Hello World');
      console.log('Hello World');

      return new Promise((resolve, reject) => {
        // 第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      }).then(() => {
        // 第二次处理代码
        console.log('Hello Vuejs');
        console.log('Hello Vuejs');
        console.log('Hello Vuejs');

        return new Promise((resolve, reject) => {
          // 第三次网络请求代码
          setTimeout(() => {
            resolve()
          }, 1000)
        }).then(() => {
          // 第三次处理代码
          console.log('Hello promise');
          console.log('Hello promise');
          console.log('Hello promise');

        })
      }) 
    })

  </script>
</body>
</html>
