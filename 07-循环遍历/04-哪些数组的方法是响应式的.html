  <button @click="btnClick">按钮</button>

<script>

        // 2.pop()：删除数组中的最后一个元素

        // 3.shift()：删除数组中的第一个元素
        // this.letters.shift()

        // 4.unshift()：在数组最前面添加元素
        // this.letters.unshift('aaa', 'bbb', 'ccc')

        // 5.splice(start, )：删除/插入/替换元素
        // 删除元素：第二个参数传入你要删除几个元素(如果没有传，就删除后面所有的元素)
