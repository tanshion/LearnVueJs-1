<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id='app'>
  <ul>
      <li v-for="(item,idx) in movies" :class="{active: nidx===idx}" @click="liClick(idx)">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海贼王', '海王', '海尔兄弟', '加勒比海盗'],
      nidx: 0
    },
    methods: {
      liClick(idx) {
        this.nidx = idx
      }
    }
  })
</script>

</body>
</html>
