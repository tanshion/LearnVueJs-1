<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div id='app'>
  <ul>
    <!-- 1.在遍历过程中，没有使用索引值（下标值） -->
    <li v-for="item in names">{{item}}</li>

    <!-- 2.在遍历过程中，获取索引值 -->
    <li v-for="(item, idx) in names">{{idx+1}}-{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['who', 'what', 'how', 'why']
    }
  })
</script>

</body>
</html>
