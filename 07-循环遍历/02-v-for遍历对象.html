<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div id='app'>
  <ul>
    <!-- <li>{{info.name}}</li>
    <li>{{info.age}}</li>
    <li>{{info.height}}</li> -->
    <!-- 1.遍历对象的过程中，如果只是获取一个值，那么获取的是value -->
    <li v-for="item in info">{{item}}</li>

    <!-- 2.获取key和value ->(key, vlaue) -->
    <li v-for="(value, key) in info">{{value}}-{{key}}</li>

    <!-- 3.获取key和value和index -->
    <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>

  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'why',
        age: 18,
        height: 1.88
      }
    }
  })
</script>

</body>
</html>
