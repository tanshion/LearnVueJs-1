<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div id="app">
<h2>{{message}}</h2>
<h1>Hello {{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素 
    data: { // 定义数据
      message: '你好啊，李银河！',
      name: 'yanglt'
    }
  })
</script>
</body>
</html>>
