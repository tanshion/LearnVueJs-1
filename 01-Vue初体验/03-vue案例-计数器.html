<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id='app'>
  <h2>cur Numï¼š {{counter}}</h2>
  <!--<button v-on:click="counter++">+</button>-->
  <!--<button v-on:click="counter--">-</button>-->
  <button v-on:click="add">+</button>
  <button @click="sub">-</button> 
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      add: function(){
        console.log("add execute")
        this.counter++
      },
      sub: function(){
        console.log('sub execute')
        this.counter--
      }
    }
  })
</script>
</body>
</html>
